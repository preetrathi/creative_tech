    <div id="login">
        <form action="">
        <table>
            <tr>
                <td colspan="2"><img src="images/login-profile.png" alt=""></td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter Full Name" id="name"></td>
            </tr>
            <tr>
                <td><label for="user">Username</label></td>
                <td><input type="text" placeholder="Enter Username Here" id="user"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" placeholder="Type Password Here" id="pass"></td>
            </tr>
            <tr>
                <td><label for="re-pass">Re-type Password</label></td>
                <td><input type="pass" placeholder="Re-type Password Here" id="re-pass"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" placeholder="Enter email here" id="email"></td>
            </tr>
            <tr>
                <td colspan="2"><input style="margin-left: -80px;" type="checkbox" id="check"><label style="margin-left: -80px;" for="check">I agree to the Term of User</label></td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn" type="submit" name="" id="sub"></td>
            </tr>
            <tr>
                <td colspan="2">Already have an account? <a href="login.html">Login</a></td>
            </tr>
        </table>
    </form>
